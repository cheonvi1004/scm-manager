<!DOCTYPE html>
<html>
  <head>
    <title>SCM-Manager support information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
      body {
        background-color: #ffffff;
        margin: 10px;
        color: #202020;
        font-family: Verdana,Helvetica,Arial,sans-serif;
        font-size: 75%;
      }
      h1, h2, h3, h4, h5 {
        font-family: Arial, "Arial CE", "Lucida Grande CE", lucida, "Helvetica CE", sans-serif;
        font-weight: bold;
        margin: 0px;
        padding: 0px;
        color: #D20005;
      }
      h1 {
        font-size: 18px;
        border-bottom: 1px solid #AFAFAF;
      }
      h2 {
        font-size:  14px;
        border-bottom: 1px solid #AFAFAF;
      }
      a:link, a:visited {
        color: #045491;
        font-weight: bold;
        text-decoration: none;
      }      
      a:link:hover, a:visited:hover  {
        color: #045491;
        font-weight: bold;
        text-decoration: underline;
      }
      table {
        border: 0 none;
        border-collapse: collapse;
        font-size: 100%;
        margin: 20px 0;
        padding: 20px;
        width: 100%;
      }
      td, th {
        padding: 3px;
        vertical-align: top;
        border: 1px solid #CCCCCC;
        text-align: left;
      }
      .small {
        width: 20%;
      }
    </style>
  </head>
  <body>
    <h1>SCM-Manager Repositories</h1>
    
    <ul>
    <#list repositories as repository>
      <li>
        <a href="${repository.url}">${repository.name}</a> (<a href="${repository.detailUrl}">Details</a>, <a href="${repository.commitUrl}">Commits</a>, <a href="${repository.sourceUrl}">Source</a>)
      </li>
    </#list>
    </ul>
    
  </body>
</html>
